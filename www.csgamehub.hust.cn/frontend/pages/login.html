<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub</title>
    <link rel="stylesheet" href="./../css/login.css">
    <link rel="stylesheet" href="./../../src/vendor/fontawesome/css/all.min.css">
    <link rel="icon" href="./../../src/images/favicon1.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css" /> -->
</head>

<body class="registration-popup registration-popup-page">
    <form action="" onsubmit="submitForm(event)" id="loginForm">
        <div class="heading">登录 GameHub </div>
        <ul>
            <li class="line">
                <i class="fa fa-user"></i>&emsp;
                <input type="text" name="accountnumber" placeholder="账号" class="fill_in">
            </li>
            <li class="line">
                <i class="fa fa-lock"></i>&emsp;
                <input type="password" name="password" placeholder="密码" class="fill_in"><br>
                <p id="errormsg"></p>
            </li>
            <li class="line" style="margin-right: 10px;margin-top:20px;">
                <input type="submit" value="登录" class="login_button" disabled>&emsp;&emsp;
                <a href="./register.html" style="font-size: 14px;" class="register">没有账号?注册</a>
            </li>
        </ul>
    </form>
</body>

<script src="./../js/login.js"></script>

</html>
