<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../css/personalCenter.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="my-flex-container" id="background_container">
        <div class="lefter">
            <div style="height: 30%;place-items: center;display: grid;"><img src="./../../src/images/test_icon.webp"
                    alt="" class="profile_pic"></div>
            <div class="option" onclick="jumpHandle1(event)">
                <p>消息中心</p>
            </div class="option">
            <div class="option" onclick="jumpHandle2(event)">
                <p>创作中心</p>
            </div>
            <div class="option" style="background-color: #ccc;" onclick="jumpHandle3(event)">
                <p>账号管理</p>
            </div>
            <a href="./gamepage.html">
                <div class="option">
                    返回首页
                </div>
            </a>
        </div>
        <div class="main my-flex-container">
            <form action="" onsubmit=submitForm(event) class="my-flex-container" id="update_password_form">
                <ul>
                    <li class="line line-container">
                        <span class="input_title">旧密码: </span>
                        <input type="password" name="old_password" class="input_box">
                    </li>
                    <li class="line line-container">
                        <span class="input_title">新密码: </span>
                        <input type="password" name="new_password" class="input_box">
                    </li>
                    <li class="line line-container">
                        <span class="input_title">确认密码: </span>
                        <input type="password" name="re_new_password" class="input_box">
                    </li>
                    <li id="invisible_line">
                        <input type="text" name="username" id="invisible_input_box">
                    </li>
                    <li class="line">
                        <input type="submit" value="确认" class="confirm_button my-btn">
                        <!-- <input type="button" value="登出" class="logout_button btn"> -->
                        <button class="logout_button my-btn" onclick="logoutHandle(event)">登出</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</body>
<script>
    function jumpHandle1(event) {
        event.preventDefault();
        console.log("跳转页面事件触发");
        window.location.href = "./messageCenter.html";
    }

    function jumpHandle2(event) {
        event.preventDefault();
        console.log("跳转页面事件触发");
        window.location.href = "./codeUpload.html";
    }

    function jumpHandle3(event) {
        event.preventDefault();
        console.log("跳转页面事件触发");
        window.location.href = "./accountManager.html";
    }

    function submitForm(event) {
        event.preventDefault();
        console.log("表单已被提交");
        const url = "./../../backend/api/change_password_api.php";
        var update_form = document.getElementById("update_password_form");
        var formData = new FormData(update_form);
        fetch(url, {
            method: "POST",
            body: formData
        }).then(response => response.json())
            .then(data => {
                if (data.code != 0) {
                    alert(data.msg);
                }
                else {
                    alert("修改成功");
                }
            })
            .catch(error => {
                console.log(error);
            })
    }

    function init() {
        var sp_input = document.getElementById("invisible_input_box");
        sp_input.value = localStorage.getItem("username");
    }

    window.onload = init();

    function logoutHandle(event) {
        event.preventDefault();
        console.log("登出事件触发");
        const flag = confirm("确定登出账号吗?");
        if (flag == true) {
            window.location.href = "./login.html";
        }
    }
</script>

</html>
