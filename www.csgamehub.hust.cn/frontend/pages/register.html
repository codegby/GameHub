<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="./../css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <form action="" onsubmit="submitForm(event)" id="register_form">
        <div class="heading">注册 GameHub 账号</div>
        <ul>
            <li class="line">
                <i class="fa fa-user"></i>&emsp;
                <input type="text" name="username" placeholder="用户名" class="fill_in">
            </li>
            <li class="line">
                <i class="fa fa-lock"></i>&emsp;
                <input type="password" name="password" placeholder="密码" class="fill_in">
            </li>
            <li class="line">
                <i class="fa fa-lock"></i>&emsp;
                <input type="password" name="re_password" placeholder="确认密码" class="fill_in">
            </li>
            <li class="line" style="margin-right: 10px;margin-top:20px;">
                <input type="submit" value="注册" class="register_button">&emsp;&emsp;
                <a href="./login.html" style="font-size: 14px;" class="login">已有账号?登录</a>
            </li>
        </ul>
    </form>
</body>

<script>
    function submitForm(event) {
        event.preventDefault();
        console.log("表单提交了");
        var url = "./../../backend/api/registerApi.php";
        var register_form = document.getElementById("register_form");
        var formData = new FormData(register_form);
        fetch(url, {
            method: "POST",
            body: formData
        }).then(response => response.json())
            .then(data => {
                console.log(data);
                if (data.code != 0) {
                    alert(data.msg);
                } else {
                    // console.log("注册成功");
                    alert("注册成功");
                    window.location.href = "./login.html";
                }
            }).catch(error => {
                console.log("error: " + error);
            })
    }
</script>

</html>
