<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub</title>
    <link rel="stylesheet" href="./../css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="./../../src/images/favicon1.ico" type="image/x-icon">
</head>

<body>
    <form action="" onsubmit="submitForm(event)" id="register_form">
        <div class="heading">注册 GameHub 账号</div>
        <ul>
            <li class="line">
                <i class="fa fa-user"></i>&emsp;
                <input type="text" name="username" placeholder="用户名" class="fill_in">
            </li>
            <li class="line">
                <i class="fa fa-lock"></i>&emsp;
                <input type="password" name="password" placeholder="密码" class="fill_in">
            </li>
            <li class="line">
                <i class="fa fa-lock"></i>&emsp;
                <input type="password" name="re_password" placeholder="确认密码" class="fill_in"><br>
                <p id="errormsg"></p>
            </li>
            <li class="line" style="margin-right: 10px;margin-top:20px;">
                <input type="submit" value="注册" class="register_button">&emsp;&emsp;
                <a href="./login.html" style="font-size: 14px;" class="login">已有账号?登录</a>
            </li>
        </ul>
    </form>
</body>

<script>
    function submitForm(event) {
        event.preventDefault();
        console.log("表单提交了");
        var url = "./../../backend/api/registerApi.php";
        var register_form = document.getElementById("register_form");
        var formData = new FormData(register_form);
        fetch(url, {
            method: "POST",
            body: formData
        }).then(response => response.json())
            .then(data => {
                console.log(data);
                if (data.code != 0) {
                    document.getElementById("errormsg").innerHTML = data.msg;
                } else {
                    // console.log("注册成功");
                    document.getElementById("errormsg").style.color = "green";
                    document.getElementById("errormsg").innerHTML = "注册成功!<br>1 秒后自动跳转登录界面";
                    setTimeout(function () {
                        window.location.href = "./login.html";
                    }, 1000);
                }
            }).catch(error => {
                console.log("error: " + error);
            })
    }
    Array.from(document.getElementsByClassName('fill_in')).forEach(function (input) {
        input.addEventListener('keypress', function (event) {
            // 现代浏览器通常只使用event.key，但为了兼容旧版浏览器，这里仍然保留了event.keyCode的检查  
            // 但实际上，你应该只使用event.key，因为keyCode已被弃用  
            if (event.key === ' ') {
                event.preventDefault();
            }
        });
    }); 
</script>

</html>
