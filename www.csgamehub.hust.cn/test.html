<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>评论框示例</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f4f4f4;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            margin: 0;  
        }  
        .comment-box {  
            background-color: #fff;  
            padding: 20px;  
            border-radius: 8px;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
            width: 300px;  
        }  
        .comment-box textarea {  
            width: 100%;  
            height: 80px;  
            padding: 10px;  
            margin-bottom: 10px;  
            border: 1px solid #ccc;  
            border-radius: 4px;  
            resize: vertical;  
        }  
        .comment-box button {  
            width: 100%;  
            padding: 10px;  
            background-color: #007BFF;  
            color: #fff;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
            font-size: 16px;  
        }  
        .comment-box button:hover {  
            background-color: #0056b3;  
        }  
    </style>  
</head>  
<body>  
    <div class="comment-box">  
        <textarea placeholder="在此输入您的评论..."></textarea>  
        <button>提交评论</button>  
    </div>  
</body>  
</html>
