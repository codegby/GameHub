<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

    <div class="container mt-4">
        <div class="card mb-4" style="border-left: 4px solid #007bff;">
            <div class="card-body d-flex flex-row justify-content-between align-items-center">
                <h5 class="card-title mb-1">Message Title 1</h5>
                <div class="d-flex gap-2">
                    <button type="button" class="btn btn-primary btn-sm">下载</button>
                    <button type="button" class="btn btn-success btn-sm">通过</button>
                    <button type="button" class="btn btn-danger btn-sm">删除</button>
                </div>
            </div>
            <p class="card-text">This is the content of the first message.</p>
            <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
        </div>

        <div class="card mb-4" style="border-left: 4px solid #28a745;">
            <div class="card-body d-flex flex-row justify-content-between align-items-center">
                <h5 class="card-title mb-1">Message Title 2</h5>
                <div class="d-flex gap-2">
                    <button type="button" class="btn btn-primary btn-sm">下载</button>
                    <button type="button" class="btn btn-success btn-sm">通过</button>
                    <button type="button" class="btn btn-danger btn-sm">删除</button>
                </div>
            </div>
            <p class="card-text">This is the content of the second message.</p>
            <!-- <p class="card-text"><small class="text-muted">Last updated 5 mins ago</small></p> -->
        </div>
