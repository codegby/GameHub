<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Hourglass Loading Animation</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .hourglass {
            /* display: none; */
            position: relative;
            width: 100px;
            height: 150px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .hourglass::before,
        .hourglass::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: #343a40;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: sand 2s infinite;
        }

        .hourglass::after {
            width: 60px;
            height: 20px;
            border-radius: 10px;
            top: calc(50% - 10px);
            animation-direction: reverse;
        }

        @keyframes sand {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                transform: translate(-50%, -100%) scale(0.8);
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .loading-overlay {
            /* display: none; */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="loading-overlay">
        <div class="hourglass"></div>
    </div>

    <!-- Your page content would go here -->

    <!-- Bootstrap JS and dependencies (Optional for this example, but usually included) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Optionally, you can remove the loading overlay after a certain time or when data is loaded

    </script>
</body>

</html>
