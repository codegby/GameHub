<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 表单示例</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 自定义按钮颜色 */
        .btn-login {
            background-color: #28a745;
            /* 绿色 */
            border-color: #28a745;
        }

        .btn-login:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn-logout {
            background-color: #dc3545;
            /* 红色 */
            border-color: #dc3545;
        }

        .btn-logout:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <form>
            <div class="form-group">
                <label for="old-password">旧密码</label>
                <input type="password" class="form-control" id="old-password" placeholder="请输入旧密码">
            </div>
            <div class="form-group">
                <label for="new-password">新密码</label>
                <input type="password" class="form-control" id="new-password" placeholder="请输入新密码">
            </div>
            <div class="form-group">
                <label for="confirm-password">确认新密码</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="请确认新密码">
            </div>
            <button type="button" class="btn btn-login">登录</button>
            <button type="button" class="btn btn-logout ml-3">登出</button>
        </form>
    </div>

    <!-- 引入 Bootstrap JS 和依赖的 Popper.js 和 jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
