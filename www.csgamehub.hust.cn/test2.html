<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Focus Style Example</title>
    <style>
        /* 为所有input元素设置基础样式 */
        input[type="text"] {
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* 为聚焦状态的input元素设置样式 */
        input[type="text"]:focus {
            border-color: #007bff;
            /* 更改边框颜色 */
            outline: none;
            /* 移除默认的聚焦轮廓 */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            /* 添加阴影效果 */
        }
    </style>
</head>

<body>

    <input type="text" placeholder="点击我，看看会发生什么！">

</body>

</html>
