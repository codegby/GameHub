<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Center</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script> <!-- Custom CSS -->
    <style>
        .message-item {
            padding: 1.25rem;
            border-left: 4px solid #e3e6f0;
            transition: border-left-color 0.3s ease;
        }

        .message-item:hover {
            border-left-color: #0d6efd;
        }

        .message-item.checked {
            border-left-color: #198754;
        }

        .message-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .message-meta {
            font-size: 0.875rem;
            color: #6c757d;
        }

        .message-time {
            margin-left: auto;
        }

        .checkbox-custom {
            margin-right: 1rem;
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <h2 class="mb-4">Message Center</h2>
        <div class="list-group" id="messageList">
            <!-- Message 1 -->
            <div class="list-group-item message-item">
                <div class="form-check checkbox-custom">
                    <input class="form-check-input" type="checkbox" value="" id="messageCheckbox1">
                </div>
                <div>
                    <h5 class="message-title">Message Title 1</h5>
                    <div class="message-meta">
                        <span class="badge bg-info text-white">Info</span>
                        <span class="message-time ms-2"><i class="bi bi-clock" style="font-size: 1rem;"></i> 10:30
                            AM</span>
                    </div>
                </div>
            </div>

            <!-- Message 2 -->
            <div class="list-group-item message-item">
                <div class="form-check checkbox-custom">
                    <input class="form-check-input" type="checkbox" value="" id="messageCheckbox2">
                </div>
                <div>
                    <h5 class="message-title">Message Title 2</h5>
                    <div class="message-meta">
                        <span class="badge bg-warning text-dark">Warning</span>
                        <span class="message-time ms-2"><i class="bi bi-clock" style="font-size: 1rem;"></i> 11:15
                            AM</span>
                    </div>
                </div>
            </div>

            <!-- Add more messages as needed -->

        </div>
    </div>

    <!-- Bootstrap Icons (optional, for the clock icon) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
        rel="stylesheet">

    <!-- Bootstrap JS and dependencies (Popper.js and jQuery) -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script> -->

    <!-- Custom JS to handle checkbox click and add 'checked' class -->
    <script>
        $(document).ready(function () {
            $('.form-check-input').on('change', function () {
                $(this).closest('.message-item').toggleClass('checked', this.checked);
            });
        });  
    </script>

</body>

</html>
